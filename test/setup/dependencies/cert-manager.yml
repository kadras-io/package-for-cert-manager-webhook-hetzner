---
apiVersion: v1
kind: Secret
metadata:
  name: hetzner-dns
  namespace: tests
stringData:
  api-token: "my-api-token"

---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: cert-manager
  namespace: tests
  annotations:
    kapp.k14s.io/change-group: cert-manager
    kapp.k14s.io/change-rule.serviceaccount: delete before deleting serviceaccount
spec:
  serviceAccountName: kadras-install-sa
  packageRef:
    refName: cert-manager.packages.kadras.io
    versionSelection:
      constraints: 1.19.3+kadras.1
  values:
    - secretRef:
        name: cert-manager-values

---
apiVersion: v1
kind: Secret
metadata:
  name: cert-manager-values
  namespace: tests
stringData:
  values.yaml: |
    letsencrypt:
      include: true
      production: false
      email: acme@kadras.io
      challenge:
        type: dns01
        secret:
          name: hetzner-dns
          key: api-token
          namespace: tests
        dns_provider: hetzner
